    <rect x="22" y="10" width="8" height="26" rx="1"/>
    <rect x="32" y="18" width="8" height="18" rx="1"/>
    
    <!-- Ventanas pequeÃ±as -->
    <rect x="4" y="22" width="2" height="2" fill="white"/>
    <rect x="6.5" y="22" width="2" height="2" fill="white"/>
